<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anotações</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .background {
            background: url('https://images.pexels.com/photos/957024/forest-trees-perspective-bright-957024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center fixed;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .main-content {
            margin-top: 56px;
            padding: 2rem;
            height: calc(100vh - 56px);
            overflow-y: auto;
        }
        .note-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 1.5rem;
        }
        .note-item {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .note-item h4 {
            margin-top: 0;
            color: #333;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        .note-item p {
            margin: 0.25rem 0;
            font-size: 0.8rem;
        }
        .note-item small {
            color: #666;
            font-size: 0.75rem;
        }
        .filter-container {
            margin-bottom: 1rem;
        }
        .filter-container label {
            margin-right: 0.5rem;
        }
        .form-row {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        .history-list {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 10px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">APOLLO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Voltar à Página Inicial</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <div class="row">
            <!-- Coluna Esquerda: Formulário -->
            <div class="col-12 col-lg-6">
                <div class="note-container">
                    <h2 class="text-center mb-4">Bloco de Anotações</h2>
                    <form id="noteForm">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="noteTitle">Título</label>
                                <input type="text" class="form-control" id="noteTitle" placeholder="Título" required>
                            </div>
                            <div class="form-group">
                                <label for="noteDate">Data</label>
                                <input type="date" class="form-control" id="noteDate" required>
                            </div>
                            <div class="form-group">
                                <label for="notePriority">Prioridade</label>
                                <select class="form-select" id="notePriority" required>
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média">Média</option>
                                    <option value="Alta">Alta</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="noteContent">Conteúdo</label>
                            <textarea class="form-control" id="noteContent" rows="3" placeholder="Escreva sua anotação aqui..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Anotação</button>
                    </form>
                </div>
            </div>

            <!-- Coluna Direita: Anotações Salvas -->
            <div class="col-12 col-lg-6">
                <div class="note-container">
                    <h3 class="text-center mb-4">Anotações Salvas</h3>
                    <!-- Filtros -->
                    <div class="filter-container">
                        <label for="filterPriority">Filtrar por Prioridade:</label>
                        <select id="filterPriority" class="form-select">
                            <option value="">Todas</option>
                            <option value="Baixa">Baixa</option>
                            <option value="Média">Média</option>
                            <option value="Alta">Alta</option>
                        </select>
                    </div>
                    <div id="notesContent" class="history-list"></div>
                </div>
            </div>
        </div>

        <!-- Botão de Download 
        <div class="text-center mt-4">
            <button id="downloadData" class="btn btn-success">Download dos Dados</button>
        </div>-->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="js/notes.js"></script>
</body>
</html>
